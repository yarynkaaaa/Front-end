<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Exam</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <h1>Контрольна робота 3</h1>
    <h2>Романюк Ярини Романівни</h2>

    <div class="calculator">
        <div>
            <label for="op1">Operand 1:</label>
            <input id="op1" type="text">
            <label for="op2">Operand 2:</label>
            <input id="op2" type="text">
        </div>
        <div class="result-container">
            <h3 id="res">Result:</h3>
            <div id="content"></div>
        </div>
        <div class="button-container">
            <button id="add-button">+</button>
            <button id="sub-button">-</button>
            <button id="mul-button">*</button>
            <button id="div-button">/</button>
            <button id="log-button">log</button>
            <button id="sin-button">sin</button>
            <button id="tan-button">tan</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
