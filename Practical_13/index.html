<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Disney</title>
        <link rel="stylesheet" href="css/styles.css" />
        <link rel="shortcut icon" type="img/png" href="jpg/logo.png" />
    </head>

    <body>
        <audio autoplay>
            <source src="audio/song.mp3" type="audio/mpeg" />
        </audio>
        <div id="setup">
            <h1 id="h1">Balloon Hunt</h1>
            <div class="vubir">
                <div class="d_c">
                    <div class="center_text">
                        <label for="difficulty-select" id="difficult_set">Choose difficulty:</label>
                    </div>
                    <div class="color">
                        <select id="skladnist" name="difficulty">
                            <option value="">--Please choose an option--</option>
                            <option value="easy">Easy</option>
                            <option value="normal">Normal</option>
                            <option value="hard">Catch me if you can</option>
                        </select>
                    </div>
                </div>

                <div class="d_c">
                    <div class="center_text">
                        <label for="color-select" id="color_set"
                            >Choose colour of your balloon:</label
                        >
                    </div>
                    <div class="color">
                        <select id="color">
                            <option value="">--Please choose an option--</option>
                            <option value="pink">Pink</option>
                            <option value="red">Red</option>
                            <option value="green">Green</option>
                            <option value="blue">Blue</option>
                        </select>
                    </div>
                </div>
                <div id="background">
                    <div class="bg"></div>
                </div>
            </div>

            <div class="flexim knopochka"><button id="startButton">Start</button></div>
        </div>
        <div id="game" style="display: none">
            <div id="scoreBoard">
                <span>Кліків: <span id="clicks">0</span></span>
                <span>Час: <span id="timeLeft"></span> секунд</span>
            </div>
            <div id="targetArea">
                 <img id="target" src="" alt="Balloon" />
            </div>
            <div id="target"></div>
        </div>
    </body>
    <script src="js/script.js"></script>
</html>
